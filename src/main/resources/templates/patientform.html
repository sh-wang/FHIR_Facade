<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>FHIR facade</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>FHIR Facade</h2>
    <div>
        <form class="form-horizontal" th:object="${patient}" th:action="@{/patientform}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">Family:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{family}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Given:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{given}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{gender}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
